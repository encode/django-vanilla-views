language: python

python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.9"

env:
    - DJANGO=1.11.27
    - DJANGO=2.0.13
    - DJANGO=2.1.15
    - DJANGO=2.2.17
    - DJANGO=3.0.14
    - DJANGO=3.1.10
    - DJANGO=3.2.2

install:
    - pip install Django==$DJANGO
    - pip install coverage python-coveralls
    - export PYTHONPATH=.

before_script: coverage erase

script: coverage run --source=vanilla manage.py test

after_success: coverage report; coveralls

matrix:
    exclude:
        - python: "3.5"
          env: DJANGO=3.0.14
        - python: "3.5"
          env: DJANGO=3.1.10
        - python: "3.5"
          env: DJANGO=3.2.2
        - python: "3.8"
          env: DJANGO=1.11.27
        - python: "3.8"
          env: DJANGO=2.0.13
        - python: "3.8"
          env: DJANGO=2.1.15
        - python: "3.9"
          env: DJANGO=1.11.27
        - python: "3.9"
          env: DJANGO=2.0.13
        - python: "3.9"
          env: DJANGO=2.1.15
